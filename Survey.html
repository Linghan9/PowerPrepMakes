<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Range Input</title>
  </head>
  <body>
    <section id="overlay">
      <img src="/Aye Aye.jpg" alt="Linghan Survey Form" id="logo">
      <hr>
      <form>
		  
        <h1>Create your own fashion</h1>
				<section class="Materials">
          <label for="Material">What type of materials you like for clothing?</label>
    			<input type="text" name="Material" id="Material" value="Cotton">
        </section>
        <hr>

        <section class="Order">
          <label for="amount">How many orders you like?</label>
          <input type="number" name="amount" id="amount" step="1">
	        <!--Add your code below-->	          
        </section>
      </form>
		<hr>
		
		 <section class="Height">
          <label for="Tallness">How tall are you?</label>
          <input type="range" id="Tallness" name="Tallness" min="0" max="7" step="0.5">
          <br>
          <span>Short</span>
		       <!--Add your code below-->

          
          <span>Tall-ExtremelyTall</span>
        </section>

    </section>
	  <hr>
	   <!--Add Checkbox Questions-->
 			<section class="">
          <span>What toppings would you like?</span>
          <br>
					<label for="lettuce">Lettuce</label>
          <input for="lettuce" id="lettuce" name="topping" type="checkbox" value="lettuce">


          <label for="tomato">Tomato</label>
          <input for="tomato" id="tomato" name="topping" type="checkbox" value="tomato">
          <!--Add your code below for the third checkbox-->

          <label for="bacon">Bacon</label>
          <input for="bacon" id="bacon" name="topping" type="checkbox" value="bacon">      
        </section>

		<hr>
	  <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
	        <!--Add your first radio button below-->
          <input type="radio" id="yes" name="cheese" value="yes">
          <label for="yes">Yes</label>
	       <!--Add your second radio button below-->
          <input id="no" type="radio" name="cheese" value="no">
          <label for="no">No</label>
        </section>
        <hr>
        <section class="bun-type">
					<label for="bun">What type of bun would you like?</label>
          <!--Add your code below-->
					<select id="bun" name="bun">
            <option value="sesame">sesame</option>
            <option value="potato">potato</option>
            <option value="all spice">all spice</option>
        </section>
        <hr>

        <section class="sauce-selection">
					<label for="sauce">What type of sauce would you like?</label>
          <input type="text" list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="shebang"></option>
          <!--Add your code below-->
					
          
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <!--Add your code below-->
					<textarea id="extra" name="extra" rows="3" cols="40">Adding some default ideas</textarea>
          
        </section>
		<hr>
        <section class="submission">
          <!--Add your code below-->
          <form>
            <input type="submit" value="submit">
            </form>
        </section>
	  
  </body>
</html>
